<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Test</title>
  <link rel="stylesheet" href="jsontest.css">
  <script src="jsonparse.js"></script>
</head>

<body>
  <div class="form-container">
    <div class="json-input">
      <form id="json-form" action="">
        <input type="text" name="street" id="street" placeholder="Enter the street"/>
        <input type="text" name="city" id="city" placeholder="Enter the city"/>
        <input type="text" name="state" id="state" placeholder="Enter the state"/>
        <input type="button" onclick="createJSON()" value="Submit"/>
      </form>
    </div>
    <div class="json-display">
      <div><pre id="json-show"></pre></div>
    </div>
  </div>
  <br />
  <div class="form-container">
    <div class="json-input">
      <form id="json-input">
        <input type="text" name="json-entry" id="json-entry" placeholder="Enter a JSON string"/>
        <input type="button" onclick="createObj()" value="Submit"/>
      </form>
      <form id="obj-form">
        <label for="obj-street">Street</label>
        <input type="text" name="obj-street" class="disabled" id="show-street" placeholder="Street" readonly/>
        <label for="obj-city">City</label>
        <input type="text" name="obj-city" class="disabled" id="show-city" placeholder="City" readonly/>
        <label for="obj-state">State</label>
        <input type="text" name="obj-state" class="disabled" id="show-state" placeholder="State" readonly/>
      </form>
    </div>
  </div>
</body>
</html>
